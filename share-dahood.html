<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>dahood Script</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/k52BQMS9/IMG-4171.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      z-index: 1;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 84px;
      margin-bottom: 30px;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
      background-size: 400% 400%;
      cursor: pointer;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50% }
      100% { background-position: 100% 50% }
    }

    .glass-box {
      max-width: 1000px;
      margin: 140px auto;
      padding: 30px;
      border-radius: 20px;
      border: 4px solid transparent;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-clip: padding-box;
      -webkit-background-clip: padding-box;
      background-size: 400% 400%;
      animation: animate-border 6s linear infinite;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    @keyframes animate-border {
      0% { background-position: 0% 50% }
      100% { background-position: 100% 50% }
    }

    img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 15px 25px;
      font-size: 18px;
      color: white;
      background-color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #444;
    }

    .progress-container {
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
      max-width: 400px;
    }

    .progress-bar {
      height: 40px;
      width: 0%;
      background: linear-gradient(to right, limegreen, yellowgreen);
      color: black;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      transition: width 0.5s ease;
    }

    #download {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      padding: 15px 30px;
      background: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1 onclick="location.href='index.html'">NNK Share Script</h1>

    <div class="glass-box">
      <img src="https://i.postimg.cc/JhKtXpgF/IMG-4589.jpg" alt="ảnh game">

      <button class="btn" onclick="nhiemVu(this, 'https://tiktok.com/@nnk.suy')">tim video bất kỳ</button>
      <button class="btn" onclick="nhiemVu(this, 'https://tiktok.com/@nnk.suy')">follow</button>

      <div class="progress-container">
        <div class="progress-bar" id="bar">0/2 nhiệm vụ</div>
      </div>

      <button id="download" onclick="location.href='https://link4m.com/NUyKAaLn'">✅ Vượt link</button>
    </div>
  </div>

  <script>
    let done = 0;
    const bar = document.getElementById("bar");
    const btn = document.getElementById("download");

    function capNhat() {
      const percent = (done / 2) * 100;
      bar.style.width = percent + "%";
      bar.innerText = `${done}/2 nhiệm vụ`;
      if (done === 2) btn.style.display = "block";
    }

    function nhiemVu(button, link) {
      if (button.dataset.done === "true") return;
      window.open(link, "_blank");
      button.innerText = "Đang xử lý...";
      button.disabled = true;
      button.dataset.done = "true";

      setTimeout(() => {
        done++;
        capNhat();
        button.innerText = "✅ Hoàn thành";
      }, 5000);
    }
  </script>

</body>
</html>
