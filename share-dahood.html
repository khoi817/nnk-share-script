<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>da hood Script - NNK Share</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/k52BQMS9/IMG-4171.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-y: auto;
      user-select: none; /* Không thể chọn chữ toàn trang */
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 30px 20px;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 20px;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-text 5s linear infinite;
      background-size: 400% 400%;
      cursor: pointer;
      user-select: none;  /* Không thể chọn chữ */
    }

    @keyframes rainbow-text {
      0% { background-position: 0% 50% }
      100% { background-position: 100% 50% }
    }

    img.main-img {
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      animation: zoomInOut 6s ease-in-out infinite;
      transition: transform 0.3s ease;
      display: block;
    }

    img.main-img:hover {
      transform: scale(1.05);
    }

    @keyframes zoomInOut {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.03); }
    }

    .nut-vuong {
      font-size: 22px;
      padding: 14px 35px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 300px;
      user-select: none; /* Không thể chọn chữ trên nút */
    }

    .nut-vuong:hover {
      animation: rainbow 3s linear infinite;
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0,0,0,0.5);
    }

    @keyframes rainbow {
      0%   { background-color: red; }
      14%  { background-color: orange; }
      28%  { background-color: yellow; }
      42%  { background-color: green; }
      57%  { background-color: blue; }
      71%  { background-color: indigo; }
      85%  { background-color: violet; }
      100% { background-color: red; }
    }

    .progress-container {
      width: 90%;
      max-width: 500px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      user-select: none; /* Không thể chọn chữ */
    }

    .progress-bar {
      height: 30px;
      width: 0%;
      background: linear-gradient(to right, #4caf50, #8bc34a);
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
      transition: width 0.5s ease;
      user-select: none; /* Không thể chọn chữ */
    }

    #nut-chuyen-link {
      display: none;
      background-color: green;
      user-select: none; /* Không thể chọn chữ */
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1 onclick="window.location.href='index.html'">da hood Script</h1>

    <img class="main-img" src="https://i.postimg.cc/HLD0fHnH/IMG-4584.jpg" alt="Mèo Arsenal">

    <button class="nut-vuong" onclick="nhiemVuHoanThanh(this, 'https://www.tiktok.com/@nnk.suy?_t=ZS-8yDf6bw4bEw&_r=1')">tim video bất kì</button>
    <button class="nut-vuong" onclick="nhiemVuHoanThanh(this, 'https://www.tiktok.com/@nnk.suy?_t=ZS-8yDf6bw4bEw&_r=1')">follow</button>

    <div class="progress-container">
      <div class="progress-bar" id="thanhTienTrinh">0/2 nhiệm vụ</div>
    </div>

    <button class="nut-vuong" id="nut-chuyen-link" onclick="window.location.href='https://link4m.com/NUyKAaLn'">
      vượt link để lấy
    </button>
  </div>

  <script>
    let daHoanThanh = 0;
    const progressBar = document.getElementById('thanhTienTrinh');
    const nutChuyenLink = document.getElementById('nut-chuyen-link');

    function capNhatTienTrinh() {
      let phanTram = (daHoanThanh / 2) * 100;
      progressBar.style.width = phanTram + '%';
      progressBar.innerText = `${daHoanThanh}/2 nhiệm vụ`;

      if (daHoanThanh >= 2) {
        nutChuyenLink.style.display = 'block';
      }
    }

    function nhiemVuHoanThanh(button, link) {
      if (button.dataset.done === 'true') return;
      button.dataset.done = 'true';
      daHoanThanh++;
      capNhatTienTrinh();
      window.open(link, '_blank');
    }
  </script>
</body>
</html>
